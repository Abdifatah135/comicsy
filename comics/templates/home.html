{%extends 'base.html' %}

{%block content %}
<div class="container" style="margin-top: -5px;">


    {% for hero in heroes%}


    <div >
        <div class="card m-4 d-flex" style="width: 20rem; ">
            <img src="{{hero.images.md}}" class="card-img-top img-fluid" alt="..." width="100%">
            <div class="card-body">
                <h5 class="card-title">Full Names:{{hero.biography.fullName}}</h5>
                <p class="card-text">Superhero Name:{{hero.biography.aliases}}</p>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
                    Read more
                  </button>
                  
            </div>
        </div>
    </div>
</div>
<!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>{{hero.biography.aliases}} Powerstats</h3>
          <p>{{hero.powerstats.intelligence}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<!-- <p>{{hero.powerstats}}</p>
    <p>{{hero.connections}}</p> -->

{% endfor %}

</div>


{%endblock%}
